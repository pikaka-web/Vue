<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <pika></pika>
    <aaa></aaa>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	/*全局组件 是可以被任意组件调用的*/
	Vue.component("pika", {
		template: `
            <div>
                <p>{{msg}}</p>
            </div>`,
		data() {
			return {
				msg: "感觉人生已经到达了高潮"
			}
		}
	});


	/*根组件*/
	new Vue({
		el: '#app',
		data() {
			return {
				msg: 'Hello Vue!'
			}
		},
		//定义子组件
		components: {
			//属性就是组件名
			aaa: {
				template: `<div>
                                <p>我是aaa组件</p>
                                <p>楼下是调用全局的pika组件</p>
                                <pika></pika>
                           </div>`
			}
		},
		methods: {}
	});

</script>
</body>
</html>
