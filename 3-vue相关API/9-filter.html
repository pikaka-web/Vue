<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-for="item in teacher" :key="item.name">
        <b>
            {{item.sex | sex}}
            {{item.name | fn}}
        </b>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
		el : "#app",
		data(){
			return {
				teacher:[
					{name:"简",sex:"男"},
					{name:"罗",sex:"男"},
					{name:"毛",sex:"女"},
				]
			}
		},
		filters:{
			fn(value){
				return value+"老师";
			},
			sex(value){
				return (value==="男")?"帅气的":"漂亮的";
			}
		}
	});
</script>
</body>
</html>
