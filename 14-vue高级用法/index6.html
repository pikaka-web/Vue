<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更加底层的 render 函数 (选学)</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
<div id="hello"></div>
</body>
<script>
    // render function
    // template -> render -> h -> 虚拟DOM（JS对象） -> 真实 DOM -> 渲染到页面上
    const app = Vue.createApp({
        template: `
         <my-title :level="2">
            hello
        </my-title>
        `
    });

    app.component('my-title', {
        props: ['level'],
        render() {
            const { h } = Vue;
            // 虚拟dom
            // <div>hello</div>
            // week
            return h('h' + this .level, {}, [
                this.$slots.default(),
                h('h4', 'pika')
            ]);
        }
    })


    const vm = app.mount('#root');
</script>
</html>
