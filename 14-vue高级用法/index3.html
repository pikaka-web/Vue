<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发实现Vue中的自定义指令-1</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
</body>
<script>
    // 自定义指令 directive
    const app = Vue.createApp({
        data() {
            return {
                hello: true
            }
        },
        template: `
          <div>
            <div v-if="hello"></div>
            <input v-focus />
          </div>
        `
    });

    const directives = {
        focus: {
            mounted(el) {
                el.focus();
            }
        }
    }


    app.directive('focus', {
        beforeMount(el) {
            console.log('beforeMount');
            el.focus();
        },
        mounted(el) {
            console.log('mounted');
            el.focus();
        },
        beforeUpdate() {
            console.log('beforeUpdate');
        },
        updated() {
            console.log('updated');
        },
        beforeUnmount() {
            console.log('beforeUnmount');
        },
        unmounted() {
            console.log('unmounted');
        }
    });

    const vm = app.mount('#root');
</script>
</html>
