<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<div id="app">

    <input type="text" v-model="msg">
    <p>{{msg}}</p>
    <p v-text="msg"></p>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el : "#app",
        data : {
            msg : "薄荷"
        }
    });
</script>
</body>
</html>
