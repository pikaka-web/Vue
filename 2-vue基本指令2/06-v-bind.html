<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>v-bind 数组[]写法</title>
</head>
<body>
<style>
    .red{color:red}
</style>
<div id="app">

    <p
        :class="[
            'green',
            'yyyy',
            blue,
            {'red':ifRed}
        ]"
    >
        {{msg}}
    </p>

    <button @click="fn">改变ifRed</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el : "#app",
        data : {
            msg : "Hello Vue!"
            ,ifRed : false
            ,blue : "oooo"
        },
        methods : {
            fn(){
                this.ifRed = !this.ifRed;
            }
        }
    });

</script>
</body>
</html>
