<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <!--<img src="img/1.jpg" alt="">-->
    <!--<img v-bind:src="gdSrc" alt="">-->
    <img :src="gdSrc" alt="" :aaa="msg">

    <button @click="changeSrc">按钮</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el : "#app",
        data : {
            gdSrc : "img/1.gif",
            msg : "皮卡卡"
        },
        methods:{
            changeSrc(){
                this.gdSrc = "img/1.jpg";
            }
        }
    });

</script>
</body>
</html>
