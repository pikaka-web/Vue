<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="item in arr" :key="item">
            {{item}} --- <input type="text">
        </li>
    </ul>

    <button @click="arrSort">乱序</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el : "#app",
        data : {
            arr : ["阿远","小希","伟哥","皮卡","小哲"]
        },
        methods:{
            arrSort(){
                this.arr.sort(()=>Math.random()-0.5);
            }
        }
    });

</script>
</body>
</html>
