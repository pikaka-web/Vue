<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>v-bind style写法</title>
</head>
<body>
<style>
    .changeBgolor{color:red}
</style>
<div id="app">

    <p
        :style="{
            fontSize : num + 'px'
        }">
        {{msg}}
    </p>

    <button @click="fn">按钮
    </button>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el : "#app",
        data : {
            msg : "Hello Vue!"
            ,num : 12
        },
        methods : {
            fn(){
                this.num ++;
            }
        }
    });

</script>
</body>
</html>
