<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="item in arr">{{item}}</li>
    </ul>

    <table border="1">
        <tr>
            <th>学号：</th>
            <th>姓名：</th>
            <th>年龄：</th>
            <th>性别：</th>
        </tr>
        <tr v-for="(item,index) in students">
            <td @click="clickEvent">{{index+1}}</td>
            <td @click="clickEvent">{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.sex}}</td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el : "#app",
        data : {
            arr : ["海绵绵","皮卡卡","只愿期待"]
            ,students : [
                {name:"皮卡",age:"18",sex:"男"}
                ,{name:"阿远",age:"32",sex:"女"}
                ,{name:"小希",age:"31",sex:"女"}
                ,{name:"伟哥",age:"36",sex:"男"}
            ]
        },
        methods : {
            clickEvent(e){
                alert(e.target.innerText);
            }
        }
    });

</script>
</body>
</html>
