<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<div id="app">

<!--    <p>{{msg}}</p>-->
    <p v-once>{{msg}}</p>
    <button @click="fn">按钮</button>

    <p v-pre>我今天遇到了一个外星人，它说了一段话：“@&……#*R^)*)(*{{msg}}”</p>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el : "#app",
        data : {
            msg : "皮卡卡"
        },
        methods : {
            fn(){
                this.msg = "萌萌";
            }
        }
    });
</script>
</body>
</html>
