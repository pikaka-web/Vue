<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<div id="app">

    <p v-for="(v,k,i) in user">
        value:{{v}},key:{{k}},index:{{i}}
    </p>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el : "#app",
        data : {
            user : {
                name : "阿飞",
                sex : "男",
                age : 18
            }
        }
    });

</script>
</body>
</html>
