<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<div id="app">
    <table border="1">
        <tr>
            <th>序号：</th>
            <th>姓名：</th>
            <th>年龄：</th>
            <th>性别：</th>
        </tr>
        <tr v-for="(item,index) in teachers" :key="JSON.stringify(item)">
            <td>{{index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.sex}}</td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
		el: "#app",
		data: {
			teachers: [
				{id: 1, name: "皮卡", age: "18", sex: "男"}
				, {id: 2, name: "阿远", age: "32", sex: "女"}
				, {id: 3, name: "小希", age: "31", sex: "女"}
				, {id: 4, name: "伟哥", age: "36", sex: "男"}
			]
		}
	});
</script>
</body>
</html>
