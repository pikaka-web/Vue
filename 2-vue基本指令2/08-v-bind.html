<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .red{color:red}
</style>
<div id="app">

    <p
        :class="    ifRed?'red':''   ">
        {{msg}}
    </p>

    <button @click="fn">按钮</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el : "#app",
        data : {
            msg : "Hello Vue!"
            ,ifRed : true
        },
        methods : {
            fn(){
                this.ifRed = !this.ifRed;
            }
        }
    });

</script>
</body>
</html>
