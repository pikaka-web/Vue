<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="wrap">
			<h1>{{msg}}</h1>
			<p v-text="name"></p>
			<p>姓名：{{name}},年龄：{{age}}</p>
		</div>
		
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			//这个对象的属性时固定写法，有各自不同的含义
			new Vue({
				//指定一个选择器，代表再该元素中使用vue来渲染DOM
				el: "#wrap",
				
				//数据，一般情况来源于后端（通过ajax请求），在学习过程中，先直接写
				data:{
					//这里的属性，属性名不是固定写法，是我们自己定义的
					msg: "Hello Vue！",
					name: "mint",
					age: 20
				}
			})
		</script>
	</body>
</html>
