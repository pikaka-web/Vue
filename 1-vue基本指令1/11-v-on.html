<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .goudan{
        display: block;
        width:50px;
        height: 50px;
        background-color: pink;
    }
</style>
<div id="wrap">
    <p>{{num}}</p>

    <!--<a href="https://www.baidu.com"
        class="goudan"
        @click.prevent="add"
        v-on="{
            mouseenter:reduce
        }"
    ></a>-->
    <a href="https://www.baidu.com"
       class="goudan"
       @click.left.prevent="add"
       @click.right.prevent="reduce"
       @mouseenter="reduce" 
	   @mouseleave="add"   	
    ></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el : "#wrap",
        data : {
            num : 0,
        },
        methods : {
            add(){
                this.num ++;
            },
            reduce(){
                this.num --;
            }
        }
    });
</script>
</body>
</html>
