<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrap">
    <p>数量：{{num}}</p>
    <!--<button v-on:click="add">增加</button>
    <button v-on:click="reduce">减少</button>-->
	<!-- @click来绑定事件  简单 -->
    <button @click="add">增加</button>
    <button @click="reduce">减少</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el : "#wrap",
        data : {
            num : 0,
        },

        /*methods 定义各种函数*/
        methods : {
            //这里的函数名是自定义的
            add(){
                this.num ++;
            },
            reduce(){
                this.num --;
            }
			
        }
    });
</script>
</body>
</html>
