    // CompositionAPI 的语法下,获取真实的 DOM 元素节点
    const app = Vue.createApp({
        setup() {
            const { ref, onMounted } = Vue;
            const hello = ref(null);
            onMounted(() => {
                console.log(hello.value);
            });
            return { hello }
        },
        template: `
          <div>
            <div ref="hello">hello world</div>
          </div>
        `,
    });


    const vm = app.mount('#root');
