<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <button @click="fn">按钮</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	let app = new Vue({
		el: '#app',
		data() {
			return {
				msg: 'Hello Vue!'
			}
		},
		methods: {
			fn() {
				this.msg = "今天天气真好！！"
			}

		}
	});

</script>
</body>
</html>
